name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # License Header Check
  # ============================================
  license-headers:
    name: License Headers Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check license headers in Go and Rust files
        run: ./scripts/check-license-headers.sh

  # ============================================
  # Go CLI - Lint, Build & Test
  # ============================================
  go:
    name: Go CI
    runs-on: ubuntu-latest
    needs: license-headers

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: go.sum

      - name: Verify dependencies
        run: go mod verify

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "❌ Go files are not formatted. Run 'go fmt ./...' to fix."
            gofmt -d .
            exit 1
          fi
          echo "✅ All Go files are properly formatted"

      - name: Run go vet
        run: go vet ./...

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

      - name: Run tests
        run: go test -v -race ./...

      - name: Build
        run: go build -v ./...

  # ============================================
  # Rust Simulator - Lint, Build & Test
  # ============================================
  rust:
    name: Rust CI
    runs-on: ubuntu-latest
    needs: license-headers
    defaults:
      run:
        working-directory: simulator

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            simulator/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('simulator/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: |
          cargo fmt --check || {
            echo "❌ Rust files are not formatted. Run 'cargo fmt' to fix."
            exit 1
          }
          echo "✅ All Rust files are properly formatted"

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --verbose

      - name: Build
        run: cargo build --verbose
